repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--diff"]
        pass_filenames: true
        stages: [manual]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--diff"]
        stages: [manual]

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ["--exit-zero"]
        stages: [manual]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]
        stages: [manual]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.17.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
